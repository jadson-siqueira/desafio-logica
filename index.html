<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patente de XP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #000;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="xpInput">Digite seu nível de XP:</label>
        <input type="number" id="xpInput">
        <button onclick="checkPatente()">Verificar Patente</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkPatente() {
            const xp = parseInt(document.getElementById('xpInput').value);
            let patente = "";

            if (xp <= 1000) {
                patente = "Patente Ouro";
            } else if (xp >= 1001 && xp <= 2000) {
                patente = "Patente Prata";
            } else if (xp >= 2001 && xp <= 3000) {
                patente = "Patente Diamante";
            } else {
                patente = "Nível de XP fora da faixa considerada.";
            }

            document.getElementById('result').textContent = patente;
        }
    </script>
</body>
</html>
